<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name | uppercase }}
      </span>
      <span class="favourite {{food.favourite? '':'not'}}">&#10084;</span>
    </div>
    <div class="rating">
      <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="22px"
          [readonly]="true">
        </star-rating>
    </div>
    <div class="origins">
      <span>{{food.origins | uppercase }}</span>
    </div>
    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
    </div>
    <div class="price">
      <span>{{food.price | currency}}</span>
    </div>
    <div class="inStock">
      <span>{{food.inStock}}</span>
    </div>
    <button>Add to cart</button>
  </div>
</div>
